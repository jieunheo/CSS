<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css_base/form.css">
    <title>form</title>
  </head>
  <body>
    <h2>form</h2>
    <hr>
    <p>input[type=text]는 input 중에 type이 text인 태그만 스타일을 적용하는 속성 셀렉터이다.<br>
      이 속성을 이용해서 스타일을 줘보자.</p>
    <br>
    <form action="#">
      <input type="text" value="아이디">
      <input type="password" value="1234">
    </form>
    <p>:hover - 마우스를 올렸을 때</p>
    <p>:focuse - 클릭 혹은 탭 키로 이동해왔을 때</p>
  </body>
</html>
